<!DOCTYPE html>
<html lang="en" data-color-mode="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="change-mode">
            <button id="lMode"><img src="img/lightMode.png" alt="" width="20px"></button>
            <button id="dMode"><img src="img/darkMode.png" alt="" width="20px"></button>
        </div>
        <div class="display">
            <input type="text" id="display">
        </div>
        <div class="buttons">
            <button onclick="clearResult()" class="ceBtn green">C</button>
            <button onclick="operate('-+')" class="optBtn green">+/-</button>
            <button onclick="operate('%')" class="optBtn green">%</button>
            <button onclick="operate('/')" class="optBtn red">÷</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="operate('*')" class="optBtn red">x</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="operate('-')" class="optBtn red">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="operate('+')" class="optBtn red">+</button>
            <button onclick="backspace()">←</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" class="red">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
